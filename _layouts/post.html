---
layout: master
---
<div class='post'>
    <span class='date'>{{page.date | date_to_string}}</span>
    <h1><a href='{{page.url}}'>{{page.title}}</a></h1>
    <div class='body'>{{ content }}</div>
</div>

<div class="related">
    <h3>相关博客</h3>
    <table class="post-list">
        {% for post in site.related_posts limit:3 %}
        <tr>
            <th><a href='{{ post.url }}'>{{ post.title }}</a></th>
            <td>{{ post.date | date:"yyyy-MM-dd" }}</td>
            <td><a href='{{post.url}}#disqus_thread'>评论</a></td>
        </tr>
        {% endfor %}
    </table>
</div>

<script type="text/javascript" charset="utf-8">
    var disqus_url = "http://blog.zhumingwu.cn/{{page.url}}";
</script>
<div id="disqus_thread"></div>
<script type="text/javascript" src="http://disqus.com/forums/scottchacon/embed.js"></script>
