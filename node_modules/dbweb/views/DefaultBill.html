<form  class="form-horizontal">
	{{range $idx,$field := .Fields}}
	<div class="form-group form-group-sm">
		<label for="fld{{$idx}}" class="control-label col-md-3">{{$field.Name}}:</label>
		<div class="col-md-9">
			{{template "_bill/input" .}}
		</div>
	</div>
	{{end}}
</form>
<script>
var label = '{{.Bill.Main.Name}}{{if eq "browse" .Param.Operate}}查看{{else if eq "add" .Param.Operate}}新增{{else if eq "edit" .Param.Operate}}修改{{else}}删除{{end}}';
var title = '{{.ProjectLabel}} - ' + label;
$(document).attr("title",title);
$("#lblBillTitle").text(label);
</script>
