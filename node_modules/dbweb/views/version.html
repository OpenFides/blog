<style>
	.ver-date{
		color:dimgray;
	}
</style>
<div class="container">
{{range $ver:= .More.Versions}}
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{$ver.Name}} V{{$ver.MaxVer}}</h3>
  </div>
  <div class="panel-body">
	<dl class="dl-horizontal">
	{{range $ver.Logs}}
      <dt class="ver-date">{{.Time|dateStr}}</dt>
	  {{range .Logs}}
      <dd>{{.}}</dd>
	  {{end}}
	{{end}}
    </dl>
  </div>
</div>

{{end}}
</div>
