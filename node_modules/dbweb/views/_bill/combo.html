{{if not .Hidden}}
	<select class="select2 form-control bill-field" data-bill-fieldname="{{.Name}}" id="fld{{.Name}}" {{if .Readonly}}disabled tabindex="-1"{{end}}>
	{{range .More.Options}}
		<option value="{{.}}" {{if eq $.Value .}}selected="selected"{{end}}>{{.}}</option>
	{{end}}
	</select>
	<script>
	$("#fld{{.Name}}").select2({tags:true});	
	</script>
{{end}}
