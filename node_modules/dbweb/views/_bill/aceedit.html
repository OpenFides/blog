{{if not .Hidden}}
    <div id="fld{{.Name}}" data-bill-fieldname="{{.Name}}" style="height: 150px;border: 1px solid #ccc;font-size: 13px">{{.Value}}</div>
    <script>
        (function(){ 
            var edtAce = ace.edit("fld{{.Name}}");
            edtAce.setTheme("ace/theme/sqlserver");
            edtAce.getSession().setMode("ace/mode/sql");
            edtAce.$blockScrolling = Infinity;
            {{if .Readonly}}edtAce.setReadOnly(true);{{end}}
            $("#fld{{.Name}}").data("oncollection",function(){
                return edtAce.getValue();
            });
        })();
    </script>
{{end}}
