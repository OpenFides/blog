{{if not .Hidden}}
<div class="btn-group bill-field" data-toggle="buttons" data-bill-fieldname="{{.Name}}" id="fld{{.Name}}" {{if not .Null}}required="required"{{end}}>
	{{range .More.Options}}
		{{if isMap .}}
		<label class="btn btn-default{{if $.Readonly}} disabled{{end}}{{if eq $.Value .Value}} active{{end}}">
			<input type="radio" name="rad{{$.Name}}" autocomplete="off" value="{{.Value}}" >{{.Text}}
		</label>
		{{else}}
		<label class="btn btn-default{{if $.Readonly}} disabled{{end}}{{if eq $.Value .}} active{{end}}">
			<input type="radio" name="rad{{$.Name}}" autocomplete="off" value="{{.}}" >{{.}}
		</label>
		{{end}}
	{{end}}
</div>
<script>
$("#fld{{.Name}}").data("oncollection",function(){
	return $(this).find("label.active :input").val();
});
</script>
{{end}}
