{{if not .Hidden}}
	<select class="select2 form-control bill-field" data-bill-fieldname="{{.Name}}" id="fld{{.Name}}" {{if .Readonly}}disabled tabindex="-1"{{end}} style="width:100%">
	{{if .More.Group}}
		{{range .More.Options}}
		<optgroup label="{{.Label}}">
			{{range .Children}}
			<option value="{{.Value}}" {{if contains (decsv $.Value) .Value}}selected="selected"{{end}}>{{.Text}}</option>	
			{{end}}
		</optgroup>
		{{end}}
	{{else}}
		{{range .More.Options}}
			{{if isMap .}}
			<option value="{{.Value}}" {{if eq $.Value .Value}}selected="selected"{{end}}>{{.Text}}</option>
			{{else}}
			<option value="{{.}}" {{if eq $.Value .}}selected="selected"{{end}}>{{.}}</option>
			{{end}}
		{{end}}
	{{end}}
	</select>
	<script>
	$("#fld{{.Name}}").select2();	
	</script>
{{end}}
