{{if not .Hidden -}}
	<input type='
	{{- if eq "DATE" .Type.String -}}
		datetime-local
	{{- else if or (eq "INT" .Type.String) (eq "FLOAT" .Type.String) -}}
		number
	{{- else -}}
		text
	{{- end -}}' {{if not .Null}}required="required"{{end}}
		{{if gt .MaxLength 0}}maxlength="{{.MaxLength}}"{{end}}
		class="form-control bill-field" data-bill-fieldname="{{.Name}}" id="fld{{.Name}}" 
		{{if .Readonly}}readonly tabindex="-1"{{end}} value="
		{{- if eq "DATE" .Type.String -}}
			{{.JSONDate}}
		{{- else -}}
			{{.Value}}
		{{- end -}}"
		{{- if eq "DATE" .Type.String}} step="1"{{end}}>
{{- end}}
