{{if not .Hidden}}
	<select class="select2 form-control bill-field" multiple="multiple" data-bill-fieldname="{{.Name}}" id="fld{{.Name}}" {{if .Readonly}}disabled tabindex="-1"{{end}}>
	{{if .More.Group}}
		{{range .More.Options}}
		<optgroup label="{{.Label}}">
			{{range .Children}}
			<option value="{{.Value}}" {{if contains (decsv $.Value) .Value}}selected="selected"{{end}}>{{.Text}}</option>	
			{{end}}
		</optgroup>
		{{end}}
	{{else}}
		{{range .More.Options}}
		<option value="{{.}}" {{if contains (decsv $.Value) .}}selected="selected"{{end}}>{{.}}</option>
		{{end}}
	{{end}}
	</select>
	<script>
	$("#fld{{.Name}}").select2({
		tags:true,
		tokenSeparators: [',', ' '],
		closeOnSelect:false
	});	
	$("#fld{{.Name}}").data("oncollection",function(){
		var val = $("#fld{{.Name}}").val();
		if(val){
			return val.join(",");
		}
		return null;
	})
	</script>
{{end}}
