<style type="text/css">
	body{
		background-color:dimgray;
	}
	.panRestore{
		max-width:500px;
		margin-left:auto;
		margin-right:auto;
	}
	.panel-footer{
		text-align:right;
	}
</style>
<form role="form" action="{{.Req.URL.String}}" method="POST" enctype="multipart/form-data">
<div class="container">
	<div class="panel panel-default panRestore">
		<div class="panel-heading">
			<h3 class="panel-title">{{.Element.DisplayLabel}}</h3>
		</div>
		<div class="panel-body">
			<div class="form-group">
				<label for="impFile">
					请选择要上传的文件
				</label>
				<input type="file" id="impFile" name="impfile">
			</div>
			<div id="divError" class="alert alert-danger" role="alert" style="display:none"></div>
		</div>
		<div class="panel-footer">
			<button id="btnOk" type="submit" class="btn btn-primary"><i class="fa fa-check"></i> 上传</button>
		</div>
	</div>
</div>

</form>
<script>

$("form").submit(function(){
	$("#divError").hide();
	var error = false;
	
	if(!$("#impFile").val()){
		$("#divError").html("没有选择上传的文件");
		error=true;
		$("#divError").show();
	}
	return !error;
})
</script>
