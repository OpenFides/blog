<style>
.control-label{
	padding:0px;
}
.form-group {
    margin-bottom: 4px;
}
</style>
<form role="form" class="form-horizontal" action="{{.Req.URL.String}}" method="POST">
<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{.Element.DisplayLabel}}-{{.More.FromElement.DisplayLabel}}</h4>
      </div>
      <div class="modal-body">
        <div class="alert alert-success" role="alert">
			<h4>将要删除的记录数: <span class="label label-primary">{{.More.RowCount}}</span></h4>
		</div>
		<div class="checkbox">
			<input type="checkbox" id="chkOk">
			<label for="chkOk">
			我确定要删除这些记录，并知晓删除后不可恢复
			</label>
		</div>
	  </div>
      <div class="modal-footer">
			<button id="btnOk" type="submit" class="btn btn-primary" disabled="disabled">删除</button>
	        <button id="btnClose" type="button" class="btn btn-default">关闭</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</form>
<script>

$(".modal").modal({backdrop:"static"});
$("#btnClose").click(function(){
	window.close();
});
$("#chkOk").change(function(){
	$("#btnOk").prop("disabled",!$(this).prop("checked"));
})
$("form").submit(function(){
	return $("#chkOk").prop("checked");
});
</script>
