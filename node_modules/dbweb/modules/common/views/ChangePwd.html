<style>
	.form-group{
		margin-left:0px;
		margin-right:0px;
	}
</style>
<form role="form" class="form" action="{{.Req.URL.String}}" method="POST">
<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{.Element.DisplayLabel}}</h4>
      </div>
      <div class="modal-body">
		<div class="form-group">
			<label for="oldPwd">旧密码:</label>
			<input type="password" autofocus class="form-control" name="oldpwd" id="oldPwd" placeholder="旧密码">
		</div>
		<div class="form-group">
			<label for="oldPwd">新密码:</label>
			<input type="password" class="form-control" name="newpwd" id="newPwd" placeholder="新密码">
		</div>
		<div class="form-group">
			<label for="rePwd">确认新密码:</label>
			<input type="password" class="form-control" name="repwd" id="rePwd" placeholder="确认新密码">
		</div>
		{{if .More.Error}}
		<div class="alert alert-danger" role="alert">{{.More.Error}}</div>
		{{end}}
	  </div>
      <div class="modal-footer">
			<button id="btnOk" type="submit" class="btn btn-primary">确定</button>
	        <button id="btnClose" type="button" class="btn btn-default">关闭</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</form>
<script>

$(".modal").modal({backdrop:"static"});
$("#btnClose").click(function(){
	window.close();
});
$("form").submit(function(){
	if(!$("#oldPwd").val()){
		alert("必须录入旧密码");
		return false;
	}
	if(!$("#newPwd").val()){
		alert("必须录入新密码");
		return false;
	}
	if($("#newPwd").val()!=$("#rePwd").val()){
		alert("新密码与确认新密码必须一致");
		return false;
	}
	return true;
});
</script>
