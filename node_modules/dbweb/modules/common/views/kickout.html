<form role="form" class="form form-horizontal" action="{{.Req.URL.String}}" method="POST">
<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">冻结用户{{template "helpicon" .}}</h4>
      </div>
      <div class="modal-body">
		<div class="row">
			<label class="control-label col-md-2">用户名:</label>
			<div class="form-group col-md-4">
				<p class="form-control-static">{{.More.用户名}}</p>
			</div>
			<label class="control-label col-md-2">当前部门:</label>
			<div class="form-group col-md-4">
				<p class="form-control-static">{{.More.当前部门}}</p>
			</div>
		</div>
		<div class="row">
			<label class="control-label col-md-2">冻结时间(分钟):</label>
			<div class="form-group col-md-10">
				<input type="number"  name="冻结时间" autofocus class="form-control" value="1">
			</div>
		</div>
		<div class="row">
			<label class="control-label col-md-2">冻结原因:</label>
			<div class="form-group col-md-10">
				<input type="text" id="edt冻结原因" name="冻结原因" autofocus class="form-control" value="">
			</div>
		</div>
		<div id="divError" class="alert alert-danger" role="alert" {{if not .More.err}}style="display:none"{{end}}>{{.More.err}}</div>
		<input type="hidden" id="edt撤销" name="撤销" value="">
      </div>
	
      <div class="modal-footer">
			<button id="btnOk" type="button" class="btn btn-primary"><i class="fa fa-check"></i> 冻结</button>
			<button id="btnCancel" type="button" class="btn btn-default"><i class="fa fa-check"></i> 撤销冻结</button>
	        <button id="btnClose" type="button" class="btn btn-default"><i class="fa fa-close"></i> 关闭</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</form>
<script>
$('.modal').modal({backdrop:'static'});
$("#btnClose").click(function(){
	close();
});
$("#btnOk").click(function(){
	$("#edt撤销").val("");
	var cod = $("#edt冻结原因").val();
	if(cod.length == 0){
		$("#divError").show().html("冻结原因不能为空");
		return false;
	}
	$(this).closest("form").submit();
})
$("#btnCancel").click(function(){
	$("#edt撤销").val("1");
	$(this).closest("form").submit();
})
</script>
