{{with $param :=.More.JSONParams}}
<style type="text/css">
	.control-label{
		padding:0px;
	}
</style>
<form class="form-horizontal" id="restore_param_setting" data-bill-fieldname="PARAMS" >
	<div class="form-group">
		<label class="control-label col-md-1" for="edtDumpName" class="control-label">Dump名称:</label>
		<div class="col-md-11">
			<input id="edtDumpName" type="text" class="form-control" value="{{.DumpName}}" {{if ($.Field "PARAMS").Readonly}}readonly="readonly"{{end}}>
		</div>
	</div>
</form>
</div>
<script>
/*******************************************************/
$("#restore_param_setting").data("oncollection",function(){
	return JSON.stringify({
		DumpName:$("#edtDumpName").val()
	},null,"\t");
})
</script>
{{end}}
