{{if .More.QueryError}}
<div class="modal fade" id="show-queryerror" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fa fa-question-circle"></i>查询发生错误
            </div>
            <div class="modal-body">
				<pre>
                {{.More.QueryError}}
				</pre>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> 关闭</button>
            </div>
        </div>
    </div>
</div>
<script>
  	$(function(){
		$("#show-queryerror").modal("show");
	});
</script>
{{end}}
