<div class='modal fade' role='dialog' aria-labelledby='Label' aria-hidden='true' id="queryDefine" data-backdrop="static">
	<div class='modal-dialog modal-lg'>
		<div class='modal-content'>
			<div class='modal-header'>
				<button type='button' class='close' data-dismiss='modal' aria-label='Close'><span aria-hidden='true'>&times;</span></button>
				<div class='modal-title' id='addPubTermLabel'>
					<form class="form-inline" onsubmit="return false;">
						<div class="form-group">
							<span><i class='fa fa-filter'></i><span id="spTitle"></span></span>
							<input type="text" class="form-control condition-name" required="required" placeholder="new name">
						</div>
					</form>
				</div>
			</div>
			<div class='modal-body'>
				<div role="tabpanel" class="tabMain">
					<!-- Nav tabs -->
					<ul class="nav nav-tabs" role="tablist">
						<li role="presentation" class="active"><a href="#term" aria-controls="term" role="tab" data-toggle="tab">条件</a></li>
						<li role="presentation"><a href="#columns" aria-controls="columns" role="tab" data-toggle="tab">显示的列</a></li>
					</ul>
					<!-- Tab panes -->
					<div class="tab-content">
						<div role="tabpanel" class="tab-pane fade in active" id="term">
							<div class='container-fluid condition-rows'>
								<div class='row form-group form-group-sm'>
									<div class='col-sm-1'></div>
									<div class='col-sm-1'></div>
									<div class='col-sm-3 text-center'>指标</div>
									<div class='col-sm-1 text-center'>运算符</div>
									<div class='col-sm-4 text-center'>值</div>
									<div class='col-sm-1 text-center'></div>
									<div class='col-sm-1 text-center'>逻辑</div>
								</div>
							</div>
							<div>
								<p class="help-block">高级条件:</p>
								<div class="adv-condition"></div>
							</div>
						</div>
						<div role="tabpanel" class="tab-pane fade" id="columns">
							<div class='container-fluid'>
								<div class="row">
									<div class="col-md-6">
										<div class="row">
											<div class="col-md-12">
												<input type="checkbox" autocomplete="off" class="chkAllColumn" checked>
												可用列
												<button class="btn btn-sm btn-default btnAllColumn" type="button"><i class="fa fa-arrow-right"></i></button>
												<input type="text" class="colFilter">
											</div>
										</div>
										<div class="row column-panel">
											<ul class="list-group allcolumn col-md-12">
											</ul>
										</div>
									</div>
									<div class="col-md-6">
										<div class="row">
											<div class="col-md-12">
												<input type="checkbox" autocomplete="off" class="chkSelColumn" checked>
												<button class="btn btn-sm btn-default btnSelColumn" type="button"><i class="fa fa-arrow-left"></i></button>
												显示列
											</div>
										</div>
										<div class="row column-panel">
											<ul class="list-group selcolumn col-md-12">
											</ul>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class='modal-footer'>
				<button type='button' class='btn btn-primary btnOk'><i class="fa fa-check"></i> 确定</button>
				<button type='button' class='btn btn-default' data-dismiss='modal'><i class="fa fa-times"></i> 取消</button>
			</div>
		</div>
	</div>
</div>
<script>
	initQueryDefine({{.More.AllColumns}},{{.More.UniqueField}});
</script>
