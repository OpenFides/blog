<div class='row form-group form-group-sm cnt_row' aria-hidden=true id="cnt_row_tmpl">
	<span class='col-sm-1 btn-group btn-group-sm nopadding'>
		<button type='button' class='btn btn-primary btnAdd'><i class='fa fa-plus'></i></button>
		<button type='button' class='btn btn-danger btnDelete'><i class='fa fa-minus'></i></button>
	</span>
	<span class='col-sm-1 nopadding'>
		<select class='form-control nopadding leftb'>
			<option></option>
			<option>(</option>
			<option>((</option>
			<option>(((</option>
			<option>((((</option>
			<option>(((((</option>
			<option>((((((</option>
		</select>
	</span>
	<span class='col-sm-3 nopadding'>
		<select class='form-control nopadding field select2' style="width:100%">
			<option value="">(无)</option>
			{{range $idx,$field :=.More.AllColumns}}
			<option data-type="{{$field.Type}}">{{$field.Name}}</option>
			{{end}}
		</select>
	</span>
	<span class='col-sm-2 nopadding'>
		<select class='form-control nopadding opt select2' style="width:100%">
			<option value="">(无)</option>
			{{range $idx,$col :=.More.SearchOperate}}
			<option value="{{.Value}}">{{.Value}}({{.Label}})</option>
			{{end}}
		</select>
	</span>
	<div class='col-sm-3 nopadding'>
		<div class='input-group input-group-sm'>
			<input type='text' class='form-control value'>
			<span class='input-group-btn'>
			        <button class='btn btn-default' type='button' data-toggle='modal' data-target='#linesEdit'>...</button>
			</span>
		</div>
	</div>
	<span class='col-sm-1 nopadding'>
		<select class='form-control nopadding rightb'>
			<option></option>
			<option>)</option>
			<option>))</option>
			<option>)))</option>
			<option>))))</option>
			<option>)))))</option>
			<option>))))))</option>
		</select>
	</span>
	<span class='col-sm-1 nopadding'>
		<select class='form-control nopadding logic'>
			<option>AND</option>
			<option>OR</option>
		</select>
	</span>
</div>
