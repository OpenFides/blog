<style type="text/css">
	body{
		background-color:dimgray;
	}
	.panDump{
		max-width:640px;
		margin-left:auto;
		margin-right:auto;
	}
	.panel-footer{
		text-align:right;
	}
</style>
<form role="form" action="{{.Req.URL.String}}" method="POST">
<div class="container">
	<div class="panel panel-default panDump">
		<div class="panel-heading">
			<h3 class="panel-title">{{.Element.DisplayLabel}}</h3>
		</div>
		<div class="panel-body">
			<p>要导出的部门代码:{{.User.Dept.Code}}
			</p>
			导出类型:
			<label class="radio-inline">
				<input type="radio" name="radDumpType" value="institution" checked> 制度包(生成默认的制度文件)
			</label>
			<label class="radio-inline">
				<input type="radio" name="radDumpType" value="data"> 数据包(生成可下载的zip文件)
			</label>
			<p class="help-block">
				制度包含有下列的Model
			</p>
			<table id="tabBill" class="table table-hover table-striped">
				<thead>
					<th style="width:20%">序号</th>
					<th style="width:40%">名称</th>
					<th style="width:40%">物理表</th>
				</thread>
				<tbody>
				{{range $idx,$m :=.More.Models}}
					<tr>
						<td>{{inc $idx}}</td>
						<td>{{$m.Name}}</td>
						<td>{{$m.Tables}}</td>
					</tr>
				{{end}}
				</tbody>
			</table>
		</div>
		<div class="panel-footer">
			<button id="btnOk" type="submit" class="btn btn-primary"><i class="fa fa-check"></i> 导出</button>
		</div>
	</div>
</div>

</form>
<script>
$(".modal").modal({backdrop:"static"});
</script>
