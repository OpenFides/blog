<form  class="form-horizontal">
	<div class="form-group">
		<label for="fldCODE" class="control-label col-md-1 bill-label">代码:</label>
		<div class="col-md-11">
		{{template "_bill/input" (.Field "CODE")}}
		</div>
	</div>
	<div class="form-group">
		<label for="fldNAME" class="control-label col-md-1 bill-label">名称:</label>
		<div class="col-md-11">
		{{template "_bill/input" (.Field "NAME")}}
		</div>
	</div>
	<div class="form-group">
		<label for="fldDLEVEL" class="control-label col-md-1 bill-label">级别:</label>
		<div class="col-md-11">
		{{template "_bill/input" (.Field "DLEVEL")}}
		</div>
	</div>
</form>
