<form  class="form-horizontal">
	<div class="form-group">
		<label for="fldNAME" class="control-label col-md-1 bill-label">名称:</label>
		<div class="col-md-5">
		{{template "_bill/input" (.Field "NAME")}}
		</div>
		<label for="fldDRIVER" class="control-label col-md-1 bill-label">驱动:</label>
		<div class="col-md-5">
		{{template "_bill/input" (.Field "DRIVER")}}
		</div>
	</div>
	<div class="form-group">
		<label for="fldCNTSTR" class="control-label col-md-1 bill-label">连接信息:</label>
		<div class="col-md-11">
		{{template "_bill/input" (.Field "CNTSTR")}}
		</div>
	</div>
	<div class="form-group">
		<label for="fldMYTABLE" class="control-label col-md-1 bill-label">我的数据表:</label>
		<div class="col-md-11">
		{{template "_bill/input" (.Field "MYTABLE")}}
		</div>
	</div>
</form>
