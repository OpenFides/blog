<style>
	#panMain{
		max-width:600px;
		margin-top:50px;
		margin-left: auto;
   		margin-right: auto;
	}
</style>
<form role="form" class="form" action="{{.Req.URL.String}}" method="POST">
	<div id="panMain" class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">{{.Element.DisplayLabel}}</h3>
		</div>
		<div class="panel-body">
			<div class="form-group">
				<label for="oldPwd">处理地代码:</label>
				<input type="text" autofocus class="form-control" name="code" id="code" placeholder="处理地代码" value="{{.More.Code}}">
			</div>
			{{if .More.Error}}
			<div class="alert alert-danger" role="alert">{{.More.Error}}</div>
			{{end}}
		</div>
		<div class="panel-footer">
			<button id="btnOk" type="submit" class="btn btn-primary">确定</button>
		</div>
	</div>
</form>
<script>
$("#code").focus();
$("#code")[0].setSelectionRange($("#code").val().length,$("#code").val().length);
$("form").submit(function(){
	if(!$("#code").val()){
		alert("必须录入处理地代码");
		return false;
	}
	if(!$("#code").val().indexOf({{.User.RootDept}})==0){
		alert("代码必须以{{.User.RootDept}}开头");
		return false;
	}
	return true;
});
</script>
