<script src="[[concat (newFiles "/flib/uri.js/src/URI.js" "/flib/uri.js/src/URI.min.js")]]" type="text/javascript" charset="utf-8"></script>
<form  class="form-horizontal">
	<div class="form-group">
		<label for="fldNAME" class="control-label col-md-1 bill-label">名称:</label>
		<div class="col-md-11">
		{{template "_bill/input" (.Field "NAME")}}
		</div>
	</div>
	<div class="form-group">
		<label for="fldUSERNAME" class="control-label col-md-1 bill-label">用户:</label>
		<div class="col-md-11">
		{{template "_bill/input" (.Field "USERNAME")}}
		</div>
	</div>
	<div class="form-group">
		<label for="fldDBNAME" class="control-label col-md-1 bill-label">数据库:</label>
		<div class="col-md-11">
		{{template "_bill/select" (.Field "DBNAME")}}
		</div>
	</div>
	<div class="form-group">
		<label for="fldTABLENAME" class="control-label col-md-1 bill-label">物理表:</label>
		<div class="col-md-11">
			<div class="input-group">
				{{template "_bill/input" (.Field "TABLENAME")}}
				<span class="input-group-btn">
					<a id="btnTableDefine" class="btn btn-primary" role="button" href="{{.More.TableDefineUrl}}" target="_blank">表定义</a>
				</span>
			</div><!-- /input-group -->
		</div>
	</div>
	<div class="form-group">
		<label for="fldCREATETIME" class="control-label col-md-1 bill-label">创建时间:</label>
		<div class="col-md-11">
		{{template "_bill/input" (.Field "CREATETIME")}}
		</div>
	</div>
</form>
<script>
$("#fldDBNAME").change(function(){
	var url = new URI($("#btnTableDefine").attr("href"));
	pam = url.search(true);
	pam.db = $(this).val();
	url.search(pam);
	$("#btnTableDefine").attr("href",url);
});
</script>
