<link rel="stylesheet" type="text/css" href="/css/github-markdown.css">
<style>
    .markdown-body {
        box-sizing: border-box;
        min-width: 200px;
        max-width: 980px;
        margin: 0 auto;
        padding: 45px;
    }
</style>
<article class="markdown-body">
{{with .More.ElementHelp}}
<h2>{{$.More.ElementLabel}}的帮助</h2>
{{.|pmd}}
{{end}}
{{with .More.ControllerHelp}}
<h2>{{$.More.ControllerName}}的帮助</h2>
{{.|pmd}}
</article>
{{end}}
