
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>田字格字帖生成器</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="朱明武">
    <link rel="shortcut icon" href="./favicon.ico">
    <style>
        body, div, ul, li {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        div {
            width: 938px;
            margin: 0 auto;
            padding-left: 2px;
        }

        li {
            float: left;
            width: 80px;
            height: 80px;
            font-family: "全新硬笔楷书简", "楷体","楷体_gb2312";
            font-size: 58px;
            text-align: center;
            line-height: 85px;
            background: url(./images/bg12.jpg);
            margin: 4px 0px 5px -2px;
            color: #b8b8b8;
        }
    </style>
</head>

<body onclick="showSetting();">
    <div id="setting">
        请输入字帖内容:<br />
                <textarea id="content" style="width:100%; height:400px;" onblur="hideSetting();">   卜算子-迎春  
  桃花映酒红，               
  柳叶染衣绿。               
  虽是杨春三月天，             
  花开花易落。               
  该来的要来，               
  该去的要去。               
  若得芳草犹胜花，             
  何必问出处。               
</textarea>
         
    </div>

    <div>
        <ul id="tie"></ul>
    </div>
    <script src="js/jquery.js"></script>
    <script>
        function hideSetting() {
            var content = $("#content").val();
            if (content.length <= 0) {
                return;
            }
            $("#tie").html("");
            for (var i in content) {
                $("#tie").append("<li>" + content[i] + "</li>");
            }
            $("#setting").hide();
            return true;
        }
        function showSetting() {
            //alert("test");
            $("#setting").show();
        }
    </script>
</body>
</html>
