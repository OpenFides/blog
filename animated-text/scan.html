<html>

<head>
    <title>描边动画</title>
    <script src="konva.min.js"></script>
    <script src="canvg.min.js"></script>
    <meta charset="utf-8" />
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        .sortable-ghost {
            background-color: #C8EBFB !important;
        }

        .sortable-chosen {
            width: 25px;
            float: left;
            background-color: red;

            border: black;
            border-style: solid;
            border-width: 1px;
            margin: 1px;
        }

        .sortable-group div {
            width: 25px;
            background-color: green;
            float: left;

            border: black;
            border-style: solid;
            border-width: 1px;
            margin: 1px;
        }
    </style>

    <script src="snap.svg.js"></script>

    <script src="Sortable.min.js"></script>
</head>

<body onkeydown="processKeydown()" onkeyup="processKeyup()" onmouseup="processMouseup()">

    <div style="float: left;overflow: hidden; overflow-y: scroll; width: 120px; height: 400px;">
        <div id="sortedPoints" class="sortable-group">
        </div>
        <script>
            var st = new Sortable(sortedPoints, {
                animation: 10,
                // 拖拽时预览图样式
                ghostClass: 'sortable-ghost',
                multiDrag: true,
                multiDragKey: "CTRL",
                selectedClass: "sortable-chosen",
                onEnd: function (evt) {
                    console.log(evt);
                    for (let index = 0; index < evt.items.length; index++) {
                        const from = evt.oldIndicies[index].index;
                        const to = evt.newIndicies[index].index;
                        var temp = pathPoints[from];
                        pathPoints[from] = pathPoints[to];
                        pathPoints[to] = temp;
                    }
                    refresh();
                }
            });
        </script>
    </div>

<script>
    const pathPoints = [];
    const svg = Snap('#svg');
    const stage = new Konva.Stage({
        container: 'container',
        width: 1024,
        height: 200,
        // draggable: true,
    });
    const background_layer = new Konva.Layer();
    background_layer.on("wheel", processMousewheel);
    background_layer.on("mousedown", processMousedown);
    stage.add(background_layer);
    const layer = new Konva.Layer();
    // add the layer to the stage
    stage.add(layer);

    const canvas = document.querySelector("canvas");
    const ctx = canvas.getContext("2d");

    window.queryLocalFonts();
    window.queryLocalFonts().then(x => {
        var fonts = {};
        for (let index = 0; index < x.length; index++) {
            const element = x[index];
            fonts[element.family] = 1;
        }
        for (const element in fonts) {
            var option = document.createElement("option");
            option.innerText = element;
            option.value = element;
            inputFonts.appendChild(option);
        }
    });
    function processMousewheel() {
        var scale = Number(Number(stage.scaleX()) - event.deltaY / 1000).toFixed(1);
        if (scale > 50 || scale < 0.1) {
            return;
        }
        stage.scaleX(scale);
        stage.scaleY(scale);
        stage.height(200 * scale);
    }
    function processMousedown() {
        if (stage.draggable()) {
            return false;
        }
        var mousePos = stage.getPointerPosition();
        var x = Math.round((mousePos.x - stage.x()) / Number(stage.scaleX()));
        var y = Math.round((mousePos.y - stage.y()) / Number(stage.scaleY()));

        // console.log("开始选择", x, y);
        if (event.shiftKey) {
            stage.startX = x;
            stage.startY = y;
            stage.start = true;
            return true;
        }
        if (event.ctrlKey) {
            return;
        }
        if (pathPoints.length == 0) {
            pathPoints.push({
                x: x,
                y: y,
                selected: true
            });
            return refresh();
        }

        var index = pathPoints.length - 1;
        while (index >= 0) {
            const element = pathPoints[index];
            console.log(index, element);
            if (element.selected) {
                if (!event.ctrlKey) {
                    element.selected = false;
                }
                pathPoints.splice(index + 1, 0, {
                    x: x,
                    y: y,
                    selected: true
                });
                break;
            }
            index--;
        }
        while (index >= 0) {
            const element = pathPoints[index];
            if (element.selected) {
                element.selected = false;
            }
            index--;
        }

        refresh();
    }
    function processMouseup() {
        var mousePos = stage.getPointerPosition();
        console.log(mousePos);
        if (mousePos == null) {
            return true;
        }
        var x = Math.round((mousePos.x - stage.x()) / Number(stage.scaleX()));
        var y = Math.round((mousePos.y - stage.y()) / Number(stage.scaleY()));

        if (event.shiftKey && stage.start) {
            console.log("结束选择", x, y);
            var circles = layer.getChildren(function (node) {
                console.log(node.x(), node.y());
                if (node.y() >= stage.startY && node.y() <= y && node.x() >= stage.startX && node.x() <= x) {
                    return true;
                }
                return false;
            });
            circles.forEach(c => c.point.selected = true);
            refresh();
        }
        stage.start = false;
    }
    function processKeydown() {
        console.log(event);

        //平移开始
        if (event.keyCode === 32) {
            stage.draggable(true);
            return true;
        }
        //选择开始
        if (event.shiftKey) {
            stage.selectMode = true;
            return true;
        }
        //移动
        if (event.keyCode == 39) {
            pathPoints.forEach(x => {
                if (x.selected) { x.x++; }
            });
            return refresh();
        }
        if (event.keyCode == 37) {
            pathPoints.forEach(x => {
                if (x.selected) { x.x--; }
            });
            return refresh();
        }

        if (event.keyCode == 38) {
            pathPoints.forEach(x => {
                if (x.selected) { x.y--; }
            });
            return refresh();
        }

        if (event.keyCode == 40) {
            pathPoints.forEach(x => {
                if (x.selected) { x.y++; }
            });
            return refresh();
        }
        //删除
        if (event.keyCode === 46) {
            for (let index = pathPoints.length - 1; index >= 0; index--) {
                const element = pathPoints[index];
                if (element.selected) {
                    pathPoints.splice(index, 1);
                }
            }
            return refresh();
        }
        //redo
        if (event.ctrlKey && event.keyCode == 90) {
            for (let index = pathPoints.length - 1; index >= 0; index--) {
                const element = pathPoints[index];
                if (element.selected) {
                    pathPoints.splice(index, 1);
                    if (index >= 1) {
                        pathPoints[index - 1].selected = true;
                    }
                    return refresh();
                }
            }
        }
    }
    function processKeyup() {
        //平移停止
        if (event.keyCode === 32) {
            stage.draggable(false);
            return true;
        }

    }

</script>

<script>
    function setPathBackground() {
        background_layer.removeChildren();
        Konva.Image.fromURL('15.svg', function (image) {
            background_layer.add(image);
        });
        if (svg.select('#masked')) {
            svg.select('#masked').remove();
        }
        var image = svg.paper.image('15.svg');
        var g = svg.paper.g();
        image.attr({
            mask: "url(#mask)",
            pointerEvents: "stroke",
        })
        g.add(image);
        g.attr({
            id: "masked",
        });
    }
    function down() {
        let a = document.createElement('a');
        a.style = 'display: none'; // 创建一个隐藏的a标签
        a.download = "filename";
        a.href = svg.toDataURL();
        document.body.appendChild(a);
        a.click(); // 触发a标签的click事件
        document.body.removeChild(a);
    }
    function setTextBackground() {
        background_layer.removeChildren();
        var background_path = new Konva.Text({
            x: 0,
            y: 50,
            text: inputText.value,
            fontSize: 120,
            fontFamily: inputFonts.value,
            fill: 'red',
        });
        background_layer.add(background_path);
        if (svg.select('#masked')) {
            svg.select('#masked').remove();
        }
        var text = svg.text(0, 150, [inputText.value]);
        var tspan = svg.select("tspan");
        tspan.attr({
            mask: "url(#mask)",
            pointerEvents: "stroke",
            fill: inputColor.value,
            // stroke: "#d80d0d",
            // strokeWidth: 1,
        });
        text.attr({
            fill: inputColor.value,
            id: "masked",
            fontSize: 120,
            color: inputColor.value,
            fontFamily: inputFonts.value,
        });

        while (pathPoints.length > 0) {
            pathPoints.pop();
        }
        var chars = inputText.value.trim().split("");
        var offset = 0;
        chars.forEach(c => {
            var data = window.localStorage.getItem(inputFonts.value + "." + c);

            if (data != null) {
                JSON.parse(data).forEach(p => {
                    p.x += offset;
                    pathPoints.push(p);
                });
            }
            offset += Number(inputOffset.value);
        });
        refresh();
        return true;
    }

    function setPoints() {
        var paths = inputPath.value.trim().split(" ");
        if (paths.length > 3) {
            while (pathPoints.length > 0) { pathPoints.pop(); }
        }
        for (let index = 0; index < paths.length; index += 3) {
            const x = Number(paths[index + 1]);
            const y = Number(paths[index + 2]);
            pathPoints.push({ x: x, y: y });
        }
        refresh();
        return true;
    }
    function getPoints() {
        var points = pathPoints.slice(0, pathPoints.length).filter(m => m.selected);
        var path = "M " + pathPoints[0].x + " " + pathPoints[0].y + " ";
        for (let index = 1; index < points.length; index++) {
            const element = points[index];
            path += "L " + element.x + " " + element.y + " ";
        }
        inputPath.value = path.trim();
        return true;
    }
    function savePoints() {
        var points = pathPoints.slice(0, pathPoints.length);
        points.forEach(p => p.selected = null);
        var data = JSON.stringify(points);
        var c = inputText.value[0];
        window.localStorage.setItem(inputFonts.value + "." + c, data);
        return true;
    }

    //获取原图像素信息
    function drawPoint(x, y, index) {
        var label = new Konva.Label({
            x: x,
            y: y,
            id: index,
            draggable: true,
        });
        label.point = pathPoints[index];
        label.on("dragend", function () {
            label.point.x = label.x();
            label.point.y = label.y();
        });

        var circle = new Konva.Circle({
            radius: 5,
            fill: 'green',
        });
        label.add(circle);
        var text = new Konva.Text({
            x: -4,
            y: -4,
            text: index,
            fontSize: 8,
            fill: '#0000FF',
        });
        label.add(text);

        layer.add(label);
        var option = document.createElement("div");
        option.innerText = index;
        sortedPoints.appendChild(option);
        var selectFunc = function () {
            if (event.ctrlKey) {
                label.point.selected = !label.point.selected;
            } else {
                var o = !label.point.selected;
                pathPoints.forEach(p => p.selected = false);
                label.point.selected = o;
            }
            var i = 0;
            layer.children.forEach(c => {
                if (c.point.selected) {
                    c.children[0].fill("red");
                    c.children[0].radius(6);
                    sortedPoints.children[i].style.backgroundColor = "red";
                } else {
                    c.children[0].fill("green");
                    c.children[0].radius(5);
                    sortedPoints.children[i].style.backgroundColor = "green";
                }
                i++;
            });
        };
        label.on("click", selectFunc);
        option.onclick = selectFunc;
        if (label.point.selected === true) {
            label.children[0].fill("red");
            label.children[0].radius(6);
            option.style.backgroundColor = "red";
        } else {
            label.children[0].fill("green");
            label.children[0].radius(5);
            option.style.backgroundColor = "green";
        }
    }


    function refresh() {
        layer.removeChildren();
        while (sortedPoints.children.length > 0) {
            sortedPoints.removeChild(sortedPoints.children[0]);
        }
        for (let index = 0; index < pathPoints.length; index++) {
            var element = pathPoints[index];
            drawPoint(element.x, element.y, index);
        }
    }

    function play() {
        var path = "M " + pathPoints[0].x + " " + pathPoints[0].y + " ";
        for (let index = 1; index < pathPoints.length; index++) {
            const element = pathPoints[index];
            path += "L " + element.x + " " + element.y + " ";
        }
        console.log(path);
        document.querySelector("#path").setAttribute("d", path);

        var path = svg.select('#path');
        // 获取path的长度
        var len = path.getTotalLength();
        var duration = len * inputSpeed.value; //duration of the animation in milliseconds

        path.attr({
            stroke: '#fff',
            strokeWidth: inputStrokeWidth.value,
            fill: "none",
            "stroke-dasharray": len + " " + len,
            "stroke-dashoffset": len
        }).animate({ "stroke-dashoffset": 20 }, duration, mina.linear);
        var pen = svg.select("#pen")

        var offset = Number(document.querySelector("#pen").dataset.offset);
        Snap.animate(0, len, function (value) {
            movePoint = path.getPointAtLength(value);
            pen.attr({ x: movePoint.x, y: movePoint.y - offset });
        }, duration, mina.linear, function () {
            pen.attr({ x: -110, y: -110 });
        });
        return true;
    }

</script>

</html>
